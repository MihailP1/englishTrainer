<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>header</title>
 </head>
 <body>
    <input style="margin-top: 15%;" type="file" onchange="readFile(this)">
    <div style="font-size: 30px; text-align: center;">
      <p id="word"></p>
      <button onclick="showTranslation()">show</button>
      <button onclick="showWord()">refresh</button>
    </div>
    
    <script>
        let wordArr;
        let word;
        let wordDiv = document.getElementById('word');

        function readFile(input) {
          let file = input.files[0];
        
          let reader = new FileReader();
        
          reader.readAsText(file);
        
          reader.onload = function() {
            console.log(reader.result);
            wordArr = reader.result.split("\r\n");
            showWord();
            
          };
        
          reader.onerror = function() {
            console.log(reader.error);
          };
        
        }

        function showTranslation() {
          wordDiv.textContent = word.split(">")[0] + " " + word.split(">")[1];
        }

        function showWord() {
          let index = getRandomInt(wordArr.length);
          word = wordArr[index];
          wordDiv.textContent = word.split(">")[0];
        }

        function getRandomInt(max) {
          return Math.floor(Math.random() * max);
        }
        </script>
 </body>
</html>
